experiences:
    title: Experiences
    info:
      - role: DevOps Engineer
        time: December 2022 - Present
        company: Saab, Järfälla
        details: |
          - Virtualization with Docker/Kubernetes
          - CaC and Automation with Ansible
          - Linux administration
          - Monitoring/visualization with Prometheus, Grafana and Opensearch
          - CI/CD with Jenkins
          - Development of web applications using Python/Django and PostgreSQL
          - Applied agile principles and practices, as a member of the scrum team

      - role: DevOps Consultant
        time: December 2022 - Present
        company: Saab, Järfälla
        details: DevOps Consultant at Saab
         
      - role: Scrum Master
        time: November 2021 - December 2022
        company: Elekta, Stockholm
        details: |
          Scrum Master for the Neuro DevOps team alongside my DevOps role, 
          following the SAFe methodologies. Attended course and took 
          certification for SAFe Scrum Master.
          (https://www.scaledagileframework.com)
          
      - role: DevOps Engineer
        time: November 2021 - December 2022
        company: Elekta, Stockholm
        details: |
          Participated in all DevOps related activities to support our Business 
          line with emphasis on infrastructure, tools and software deployment 
          support including such activities as: 
          - Server maintenance, set-up, monitoring, virtualization and infrastructure automation 
          - Managing and updating the software development environment and infrastructure 
          - Maintaining, upgrading, and making improvements related to tools used by DevOps or 
          our development teams (such as Git, Subversion, Artifactory, Jenkins, Jira, Confluence etc.) 
          - Developing and improving scripts 
          - Performing evaluations of technologies, methodologies, and products 
          - Applied agile principles and practices, following SAFe methodology initially as a 
          member of the DevOps Scrum team and later also as a Scrum Master for the team

      - role: DevOps Engineer Intern
        time: November 2020 - April 2021
